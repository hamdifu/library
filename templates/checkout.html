        </div>
        {%for book in books[:1]:%}
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">

                        <span class="cart-item-title">{{book["volumeInfo"]['title']}}</span>
                    </div>
                    <span class="cart-price cart-column">₹100.00</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">

                </div>
            </div>
